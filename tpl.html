<!DOCTYPE html>
<html>
<head>
    <title>任务提交系统</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/frame.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/functions.js"></script>
</head>

<body>
<table width="100%" height="100%" id="main_bar">
    <tr>
        <td colspan="2" height="66">
            <div id="top_border">
                <table width="100%">
                    <tr>
                        <td align="left" style="width:280px"><img id="top_bg" src="img/list_logo.png"></td>
                        <td align="center" style="padding-top:10px;" id="work_update_area"></td>
                        <td align="right" style="width:300px; padding-right:15px; padding-top:10px;">
                            <a class="top_right" href="#" onclick="showAjaxLoading('showAjaxLoading')">显示AJAX</a>
                            <span class="right_split"></span>
                            <a class="top_right" href="#" onclick="showDialog('找FTP'); return false;">找FTP</a>
                            <span class="right_split"></span>
                            <a class="top_right" href="#" onclick="showDialog('修改密码',500,300); return false;">修改密码</a>
                            <span class="right_split"></span>
                            <a class="top_right" href="#" onclick="showDialog('修改资料'); return false;">修改资料</a>
                            <span class="right_split"></span>
                            <a class="top_right" href="#">退出</a>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
    <tr>
        <td id="side_menu" valign="top">
            <div id="sys_top_menu">
                <a id="ma_10" href="#" class="left_link"><img class="menu_icon" src="menu_icon/103.png"> 任务列表</a>
                <a id="ma_11" href="#" class="left_link"><img class="menu_icon" src="menu_icon/226.png"> 自记任务</a>
                <a id="ma_31" href="#" class="left_link"><img class="menu_icon" src="menu_icon/93.png"> 技术人员状态</a>
                <a id="ma_32" href="#" class="left_link"><img class="menu_icon" src="menu_icon/471.png"> 技术人员评价</a>
                <a id="ma_81" href="#" class="left_link"><img class="menu_icon" src="menu_icon/255.png"> 通知管理</a>
            </div>
        </td>

        <td id="frame_content">
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>
            dddd<br>

        </td>
    </tr>
</table>

<div id="logo_bar" class="logo" style="display:none;"></div>
<div id="menu_bar" style="display:none;"></div>
<div id="bottom_border" style="display:none;"></div>




<!-- sys dialog box -->
<div id="dl_layer_div" style="position:absolute; filter:Alpha(opacity=85); display:none; background: #d1d1d1; z-index:99998; opacity:0.85;"></div>
<div id="dl_box_div" class="obox" style="position:absolute; display:none; z-index:99999">
    <div id="dl_box_title_box">
        <div id="dl_box_title"></div>
        <div id="dl_box_op"><a href="javascript:hideDialog();">关闭</a></div>
        <div class="clear"></div>
    </div>
    <div id="dl_iframe">
        <form name="mainform" method="POST">
            <table width="100%" class="new_edit" style="border:0;">
                <tbody><tr>
                    <td class="left"><font color="red">*</font> 所属项目：</td>
                    <td class="right">
                        <select name="xiangmu_id" class="combo">
                            <option value="" style="color:gray">-请选择-</option>
                            <option value="14">abc</option>
                        </select>
                        <span class="intro">所属项目必须选择</span>
                    </td>
                </tr>
                <tr>
                    <td class="left" valign="top"><font color="red">*</font> 任务内容：</td>
                    <td class="right">
                        <textarea name="content" style="width:98%; height:150px;"></textarea>
                        <div class="mywork_intro">请填写任务内容，不超过500个字</div>
                    </td>
                </tr>
                </tbody></table>

            <div class="space"></div>
            <input type="hidden" name="last_op" value="add">
            <input type="hidden" name="op" value="submit">

            <div class="button_line">
                <input type="submit" class="submit" value="提交任务">
            </div>

        </form>

    </div>
</div>


<!-- msg_box -->
<div id="sys_msg_box" style="display:none; position:absolute;cursor:pointer;" onclick="msg_box_hide()" onmouseover="msg_box_hold()" onmouseout="msg_box_delay_hide()" title="点击关闭">
    <table cellpadding="0">
        <tr>
            <td class="left_div"></td>
            <td class="center_div"><nobr id="sys_msg_box_content"></nobr></td>
            <td class="right_div"></td>
        </tr>
    </table>
</div>


<div id="player_area" style="display:none;"></div>


<script src="js/common.js"></script>
</body>
</html>
